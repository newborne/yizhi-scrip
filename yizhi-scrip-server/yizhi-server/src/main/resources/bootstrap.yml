spring:
  application:
    name: yizhi-server
  cloud:
    nacos:
      config:
        server-addr: centos:8848 # nacos的服务端地址
        file-extension: yaml
        shared-dataids: all-service.yaml # 配置要引入的配置
        refreshable-dataids: all-service.yaml # 配置要实现动态配置刷新的配置
  profiles:
    active: dev # 环境标识
dubbo:
  protocols:
    dubbo:
      name: dubbo # 服务协议
      port: 20881 # 服务端口
  registry:
    address: spring-cloud://centos # 注册中心
  cloud:
    subscribed-services: yizhi-dubbo  # 订阅的提供者名称
yizhi:
  cache:
    enable: true