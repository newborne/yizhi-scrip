spring:
  application:
    name: yizhi-neo4j
  cloud:
    nacos:
      config:
        server-addr: centos:8848 # nacos的服务端地址
        file-extension: yaml
        shared-configs[0]:
          data-id: all-service.yaml # 配置文件的id
          group: DEFAULT_GROUP # 配置文件的分组
          refresh: true # 是否开启自动刷新
  profiles:
    active: dev # 环境标识
